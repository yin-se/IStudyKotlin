{{ define "main" }}
  <h2>最新文章</h2>
  <ul>
    {{ range first 20 (where .Site.RegularPages "Type" "in" (slice "posts" "post")) }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> <small>— {{ .Date.Format "2006-01-02" }}</small></li>
    {{ else }}
      <li>还没有文章，去 content/posts/ 下写一篇吧。</li>
    {{ end }}
  </ul>
{{ end }}
